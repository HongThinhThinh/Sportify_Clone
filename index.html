<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify - Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Thify</h1>
            </div>
            <nav class="nav">
                <button id="loginBtn" class="login-btn">
                    <i class="fab fa-spotify"></i>
                    Login with Spotify
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm b√†i h√°t, ngh·ªá sƒ©, album...">
                        <button id="clearSearchBtn" class="clear-search-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Featured Section -->
            <section class="featured-section">
                <div class="section-header">
                    <h2>üî• Nh·∫°c HOT t·ª´ Spotify</h2>
                    <button id="openPlaylistBtn" class="playlist-btn">
                        <i class="fab fa-spotify"></i>
                        M·ªü Playlist Spotify
                    </button>
                </div>
                <div id="featuredTracks" class="track-grid">
                    <!-- Hot tracks from Spotify will be loaded here -->
                </div>
            </section>

            <!-- Search Results -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>K·∫øt qu·∫£ t√¨m ki·∫øm</h2>
                <div id="searchResults" class="track-list">
                    <!-- Search results will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-content">
            <div class="track-info">
                <img id="trackImage" src="https://via.placeholder.com/60" alt="Track">
                <div class="track-details">
                    <h4 id="trackName">Ch·ªçn m·ªôt b√†i h√°t</h4>
                    <p id="trackArtist">Ngh·ªá sƒ©</p>
                </div>
            </div>

            <div class="player-controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="player-progress">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Spotify Embed Player -->
    <div class="spotify-embed-container" id="spotifyEmbedContainer" style="display: none;">
        <div class="embed-header">
            <h3 id="embedTitle">ƒêang ph√°t t·ª´ Spotify</h3>
            <button id="closeEmbedBtn" class="close-embed-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="embed-content" id="embedContent">
            <!-- Spotify iframe will be inserted here -->
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>ƒêang t·∫£i...</p>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
